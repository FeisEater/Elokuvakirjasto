<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elokuvakirjasto</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
  </head>
  <body ng-app="MovieApp">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" ng-href="#/">Elokuvakirjasto</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ng-href="#/movies">Elokuvat</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
                <button type="button" class="btn btn-default" ng-click="logOut()" ng-show="userLoggedIn">Kirjaudu ulos</button>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ng-view></div>
    
    <!-- Hyödyllisiä kirjastoja -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
    <script src="app/app.js"></script>
    <script src="app/services/firebase_service.js"></script>
    <script src="app/services/omdb_service.js"></script>
    <script src="app/services/authentication_service.js"></script>
    <script src="app/controllers/listmovies_controller.js"></script>
    <script src="app/controllers/addmovie_controller.js"></script>
    <script src="app/controllers/showmovie_controller.js"></script>
    <script src="app/controllers/editmovie_controller.js"></script>
    <script src="app/controllers/searchmovies_controller.js"></script>
    <script src="app/controllers/user_controller.js"></script>
    <!-- jQuery -->
    <!--script src="http://code.jquery.com/jquery-1.11.2.min.js"></script--!>
    <!-- Bootstrap -->
    <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
